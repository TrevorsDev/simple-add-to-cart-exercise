<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>

<body>

  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping!</p>
  <input type="text" placeholder="Cost of Order" class="js-cost-input" onkeydown="
    keyDownCalculateTotal();
  ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>



  <script>
    function keyDownCalculateTotal() {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector(".js-cost-input")
      let cost = Number(inputElement.value);
      console.log(cost);
      if (cost < 40) {
        cost = cost + 10;
        console.log(cost);
      }
      // } else if (cost >= 40) {
      //   cost = cost + 0;
      // }

      document.querySelector('.js-total-cost').innerHTML = `Total cost: $${cost}`

    }


    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>

</html>
