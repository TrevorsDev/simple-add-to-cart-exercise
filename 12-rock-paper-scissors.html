<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <!-- Three buttons created for players choice
   Each button generates a randomized computer move that is stored in a variable for each player move -->
  <button onclick="
    playGame('rock');
  " class="move-button">
    <img src="./images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
    " class="move-button"><img src="./images/paper-emoji.png" class="move-icon"></button>

  <button onclick="
      playGame('scissors');
    " class="move-button"><img src="./images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result">You win</p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    // alert('Score reset!');
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>
  
  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>

<!-- Creating a score tracker
  1) We click for our own move
  2) The computer generates a random move of its own
  3) We compare our move to its move
  4) Either it wins or we do
  5) A score is alerted as 'We win', 'computer wins', or 'Tie'
  6) Each move is saved and shown in the alert window
  
  1) Create a variable for win, lose, and tie
  2) If computer wins, a count is stored +1 to a variable. Likewise for player win and ties
  3) -->
