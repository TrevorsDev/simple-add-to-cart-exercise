<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>

  <!-- Three buttons created for players choice
   Each button generates a randomized computer move that is stored in a variable for each player move -->
  <button onclick="
  const computerMove = pickCompMove();
   
    if (computerMove === 'rock') {
      result = 'Its a tie!';
    } else if(computerMove === 'paper') {
      result = 'You lose!';
    } else if (computerMove === 'scissors') {
      result = 'You win!';
    };

    alert(`You chose rock, computer chose ${computerMove}. ${result}`);
  ">Rock</button>


  <button onclick="
    playGame('paper');
    ">Paper</button>


  <button onclick="
      playGame('scissors');
    ">Scissors</button>


  <script>




    function playGame(playerMove) {
      const computerMove = pickCompMove();

      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose!';
        } else if (computerMove === 'paper') {
          result = 'You win!';
        } else if (computerMove === 'scissors') {
          result = 'Its a tie!'
        }
      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win!';
        } else if (computerMove === 'paper') {
          result = 'Its a tie!';
        } else if (computerMove === 'scissors') {
          result = 'You lose!'
        }
      }

      alert(`You chose ${playerMove}, computer chose ${computerMove}. ${result}`);
    }

    //When picking a function name, use verbage somewhere within it.
    function pickCompMove() {
      let randomNum = Math.floor(Math.random() * 3);
      let computerMove = '';

      if (randomNum >= 0 && randomNum < 1) {
        computerMove = 'rock';
      } else if (randomNum >= 1 && randomNum < 2) {
        computerMove = 'paper';
      } else if (randomNum >= 2 && randomNum < 3) {
        computerMove = 'scissors';
      };

      return computerMove;
    }
  </script>
</body>

</html>
