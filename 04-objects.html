<!DOCTYPE html>
<html lang="en">

<head>
  <title>Objects</title>
</head>

<body>
  <script>
    // Objects make our code more organized. Instead of creating a bunch of variables for each property and value, we can group them in one object. They also allow us to use multiple objects together, ex. displaying all the properties at once.
    // An object is just another type of value. We can save an object inside a variable. The object holds within it a property and a value:
    const product = {
      name: 'socks',
      price: 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);
    // If we access a property that doesnt exist, the value will be undefined
    console.log(product.dosntExist);

    product.name = 'cotton socks';
    console.log(product);
    // We can add a value to an object by typing a property that doesnt yet exist, and assigining it to a new value.
    product.new = 'yes';
    console.log(product);
    console.log(product.new);
    // we can remove a value from an object by using the 'delete' keyword:
    delete product.new;
    console.log(product);
    // Using the 'typeof' operator we can check the type of a given value:
    console.log(typeof product);

    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      'delivery-day': 'Tuesday',
      // below is a nested object
      rating: {
        stars: 4.5,
        count: 87
      },
      // when we save a function inside an object, this is called a 'method'
      funProperty: function function1() {
        console.log('this is a function inside an object')
      }
    };
    console.log(product2);
    console.log(product2.name);
    // Bracket notation lets us access properties that dont work with dot notation. 
    console.log(product2['name']);
    // JS thinks that we are trying to subtract delivery and time below when using dot notation
    console.log('product2.delivery-time');
    console.log(['product2.delivery-time']);

    console.log(product2.rating.stars);
    product2.funProperty();
    // console.log: object + function = method
    console.log(typeof console.log);
    //stringify is a method of the JSON object. aka: a function that is saved inside the JSON object
    //JSON doesnt support functions. Which is why 'funProperty' isnt in the JSON object
    console.log(JSON.stringify(product2));

    // JSON.parse converts a JSON object back into a JS object
    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString));
  </script>
</body>

</html>
